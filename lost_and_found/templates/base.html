<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OOPS!Vault - Lost and Found Portal{% endblock %}</title>
    
    <!-- Bootstrap CSS for modals and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .portal-name {
            font-weight: bold;
            font-size: 20px;
            color: #007BFF;
        }
        nav .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="portal-name">OOPS!Vault</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('lost_items') }}">Lost Items</a>
            <a href="{{ url_for('found_items') }}">Found Items</a>
            <a href="{{ url_for('report_item') }}">Report Item</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('profile') }}"><strong>Profile</strong></a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
